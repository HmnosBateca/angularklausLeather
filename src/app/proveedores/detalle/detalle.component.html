<h3 mat-dialog-title>{{funcionalidad}}</h3>
    


    <div mat-dialog-content>

    <form class="form-horizontal">
      <div class="card-body">
        <div class="form-group row">
          <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
          <div class="col-sm-10">
            <input type="text" name="nombres" class="form-control" placeholder="nombres" [(ngModel)]="proveedor.nombres" disabled>
          </div>
        </div>

        <div class="form-group row">
            <label for="nombres" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
              <input type="text" name="apellidos" class="form-control" placeholder="apellidos" [(ngModel)]="proveedor.apellidos" disabled>
            </div>
          </div>

          <div class="form-group row">
            <label for="documento" class="col-sm-2 col-form-label">Documento</label>
            <div class="col-sm-10">
              <input type="text" name="documento" class="form-control" placeholder="documento" [(ngModel)]="proveedor.documento" disabled>
            </div>
          </div>
          

          <div class="form-group row">
            <label for="nit" class="col-sm-2 col-form-label">NIT</label>
            <div class="col-sm-10">
              <input type="text" name="nit" class="form-control" placeholder="NIT" [(ngModel)]="proveedor.nit" disabled>
            </div>
          </div>

          <div class="form-group row">
            <label for="numeroContacto" class="col-sm-2 col-form-label">Número de contacto</label>
            <div class="col-sm-10">
              <input type="text"  name="numcontacto" class="form-control" placeholder="numeroContacto"  [(ngModel)]="proveedor.numeroContacto" disabled>
            </div>
          </div> 
          
          <div class="form-group row">
            <label for="correoElectronico" class="col-sm-2 col-form-label">Correo electrónico</label>
            <div class="col-sm-10">
              <input type="email"  name="correo" class="form-control" placeholder="Correo electrónico" [(ngModel)]="proveedor.correoElectronico" disabled>
            </div>
          </div> 
          
          <div class="form-group row">
            <label for="correoElectronico" class="col-sm-2 col-form-label">Dirección residencia</label>
            <div class="col-sm-10">
              <input type="email" name="direccion" class="form-control" placeholder="Dirección residencia" [(ngModel)]="proveedor.direccionResidencia" disabled>
            </div>
          </div>           
          
      </div>

    </form>

  </div>


      <!-- botones de acciones -->
      <mat-dialog-actions>
        <button mat-stroked-button color="primary" (click)="cerrarVentana()">Cerrar</button>
      </mat-dialog-actions>

  
      <!-- /fin botones de acciones -->
