<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{titulo}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active">{{rutaFuncionalidades}}</li>
                </ol>
            </div>
        </div>
    </div>
</section>



<section class="content">

    <div class="card card-danger">
        <div class="card-header">
            <h3 class="card-title">Listado de proveedores</h3>
            <div class="col-sm-12 col-md-2 float-right">
                <a type="button" class="btn btn-block btn-default btn-sm" (click)= "abrirVentana()"><i class="fas fa-plus text-black-50"></i></a>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">

                <div class="alert alert-info" *ngIf="proveedores?.length==0">
                    No existen proveedores registrados
                </div>


                <div class="row" *ngIf="proveedores?.length>0">
                    <div class="col-sm-12">
                        
                        <mat-form-field>
                            <mat-label>Buscar</mat-label>
                            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Escriba algo...">
                        </mat-form-field>

                        <div>

                            <table mat-table [dataSource]="datos" matSort (matSortChange)="reordenar($event)" width="100%">


                                <!-- Columna documento -->
                                <ng-container matColumnDef="documento">
                                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Documento</th>
                                    <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
                                </ng-container>

                                <!-- Columna nombres -->
                                <ng-container matColumnDef="nombres">
                                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombres</th>
                                    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                                </ng-container>

                                <!-- Columna apellidos -->
                                <ng-container matColumnDef="apellidos">
                                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Apellidos</th>
                                    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                                </ng-container>

                                <ng-container matColumnDef="acciones">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let proveedor">
                                        <button mat-icon-button color="basic" [routerLink]="['/proveedores/form',proveedor.id]"><mat-icon class="verde">edit</mat-icon></button>
                                        <button mat-icon-button color="basic" (click)="eliminarProveedor(proveedor)"><mat-icon>delete</mat-icon></button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="columnasTabla"> </tr>
                                <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
                            </table>




                            <mat-paginator 
                                [length]="totalRegistros"
                                [pageSize]="tamanoPagina"
                                [pageIndex]="paginaActual"
                                [pageSizeOptions]="elementosPorPagina"
                                (page) = "paginar($event)">
                            </mat-paginator>

                        </div>

                    </div>
                </div>


            </div>
        </div>
        <!-- /.card-body -->
    </div>


</section>
