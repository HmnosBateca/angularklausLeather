<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{titulo}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">{{rutaFuncionalidades}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


<div class="card card-danger">
    <div class="card-header">
      <h3 class="card-title">{{funcionalidad}}</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal">
      <div class="card-body">
        <div class="form-group row">
          <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
          <div class="col-sm-10">
            <input type="text" name="nombres" class="form-control" placeholder="nombres" [(ngModel)]="proveedor.nombres">
          </div>
        </div>

        <div class="form-group row">
            <label for="nombres" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
              <input type="text" name="apellidos" class="form-control" placeholder="apellidos" [(ngModel)]="proveedor.apellidos">
            </div>
          </div>

          <div class="form-group row">
            <label for="documento" class="col-sm-2 col-form-label">Documento</label>
            <div class="col-sm-10">
              <input type="text" name="documento" class="form-control" placeholder="documento" [(ngModel)]="proveedor.documento">
            </div>
          </div>
          

          <div class="form-group row">
            <label for="nit" class="col-sm-2 col-form-label">NIT</label>
            <div class="col-sm-10">
              <input type="text" name="nit" class="form-control" placeholder="NIT" [(ngModel)]="proveedor.nit">
            </div>
          </div>

          <div class="form-group row">
            <label for="numeroContacto" class="col-sm-2 col-form-label">Número de contacto</label>
            <div class="col-sm-10">
              <input type="text"  name="numcontacto" class="form-control" placeholder="numeroContacto"  [(ngModel)]="proveedor.numeroContacto">
            </div>
          </div> 
          
          <div class="form-group row">
            <label for="correoElectronico" class="col-sm-2 col-form-label">Correo electrónico</label>
            <div class="col-sm-10">
              <input type="email"  name="correo" class="form-control" placeholder="Correo electrónico" [(ngModel)]="proveedor.correoElectronico">
            </div>
          </div> 
          
          <div class="form-group row">
            <label for="correoElectronico" class="col-sm-2 col-form-label">Dirección residencia</label>
            <div class="col-sm-10">
              <input type="email" name="direccion" class="form-control" placeholder="Dirección residencia" [(ngModel)]="proveedor.direccionResidencia">
            </div>
          </div>           
          
      </div>
      <!-- botones de acciones -->
      <div class="card-footer" *ngIf="!proveedor.id">
        <button class="btn btn-danger" role="button" (click)='crearProveedor()' >Guardar</button>
      </div>

      <div class="card-footer" *ngIf="proveedor.id">
        <button class="btn btn-danger" role="button" (click)='actualizarProveedor()' >Actualizar</button>
      </div>      
      <!-- /fin botones de acciones -->
    </form>
  </div>
