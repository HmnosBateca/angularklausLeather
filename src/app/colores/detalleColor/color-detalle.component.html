<h3 mat-dialog-title>{{funcionalidad}}</h3>



<div mat-dialog-content>

    <table class="table table-sm table-hover">
        <tbody>
            <tr>
                <th scope="row">Nombre</th>
                <td>{{color.nombre}}</td>
            </tr>
            <tr>
                <th scope="row">Color</th>
                <td>{{color.codigoColor}}</td>
            </tr>
            <tr>
        </tbody>
    </table>

    <div style="width: 100%; text-align: center; margin-top: 50px;">
        <mat-icon aria-hidden="true" [ngStyle]="{'color': color.codigoColor, 'font-size': '300px', 'margin-top':'50px'}" [inline]="true">stop</mat-icon>
    </div>

</div>


<!-- botones de acciones -->
<mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="cerrarVentana()">Cerrar</button>
</mat-dialog-actions>


<!-- /fin botones de acciones -->
