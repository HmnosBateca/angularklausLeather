<h3 mat-dialog-title *ngIf="!cliente.id else EditarCliente">Crear Cliente</h3>
<ng-template #EditarCliente>
    <h3 matdialog-title>Editar Cliente</h3>
</ng-template>



<!-- Formulario -->

<div mat-dialog-content>
    <form>
        <div class="card-body col-sm-12">


            <mat-form-field class="tresPartes">
                <mat-label>Documento</mat-label>
                <input type="text" name="documento" matInput placeholder="Documento" [(ngModel)]="cliente.documento">
            </mat-form-field>

            <mat-form-field class="tresPartes">
                <mat-label>Nombres</mat-label>
                <input type="text" name="nombres" matInput placeholder="Nombres" [(ngModel)]="cliente.nombres">
            </mat-form-field>

            <mat-form-field class="tresPartes">
                <mat-label>Apellidos</mat-label>
                <input type="text" name="apellidos" matInput placeholder="Apellidos" [(ngModel)]="cliente.apellidos">
            </mat-form-field>

            <mat-form-field class="dosPartes">
                <mat-label>Numero de Telefono</mat-label>
                <input type="text" name="numero_contacto" matInput placeholder="Numero de Telefono" [(ngModel)]="cliente.numero_contacto">
            </mat-form-field>

            <mat-form-field class="dosPartes">
                <mat-label>Correo</mat-label>
                <input type="text" name="correo" matInput placeholder="Correo" [(ngModel)]="cliente.correo">
            </mat-form-field>

            <mat-form-field class="dosPartes">
                <mat-label>Departamento</mat-label>
                <mat-select name="departamento" id="departamento" [compareWith]="compararDepartamentos" [(ngModel)]="departamentoseleccionado" (selectionChange)="cargarCiudadDeptId(departamentoseleccionado)">
                    <!--<mat-option [value]="undefined" *ngIf="!cliente.id else cli_dep_editar">---Seleccione El Departamento---</mat-option>
                    <ng-template #cli_dep_editar>
                        <mat-option [value]="undefined">{{cliente.ciudad.departamento.nombre}}</mat-option>
                    </ng-template>-->
                    <mat-option [value]="departamento" *ngFor="let departamento of listaDepartamentos">{{departamento.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="dosPartes">
                <mat-label>Ciudad</mat-label>
                <mat-select name="ciudad" id="ciudad" [compareWith]="compararCiudades" [(ngModel)]="CiudadSelec" [ngModelOptions]="{standalone: true}" (selectionChange)="asignarCiudadSeleccionada(CiudadSelec)">
                    <!--<mat-option [value]="undefined" *ngIf="!cliente.id else cli_dep_editar">---Seleccione La Ciudad---</mat-option>
                    <ng-template #cli_dep_editar>
                        <mat-option [value]="undefined">{{cliente.ciudad.nombre}}</mat-option>
                    </ng-template>-->
                    <mat-option [value]="ciudad" *ngFor="let ciudad of listaCiudades">{{ciudad.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="dosPartes">
                <mat-label>Dirección</mat-label>
                <input type="text" name="direccion" matInput placeholder="Dirección" [(ngModel)]="cliente.direccion">
            </mat-form-field>
            <mat-form-field class="dosPartes">
                <mat-label>Codigo Postal</mat-label>
                <input type="text" name="codigo_postal" matInput placeholder="Codigo Postal" [(ngModel)]="cliente.codigo_postal">
            </mat-form-field>

    </form>
</div>
<!-- botones de acciones -->
<mat-dialog-actions>
    <button mat-button (click)="cancelarOperacion()">Cancelar</button>
    <button mat-button color="primary" [mat-dialog-close]=this.cliente>Enviar</button>
