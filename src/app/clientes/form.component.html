<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Formulario Cliente</h3>
    </div>

    <!-- Formulario -->
    <form>
        <div class="card-body col-sm-12 ">
            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.documento" name="documento" id="documento" placeholder="Documento">
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.nombres" name="nombres" id="nombres" placeholder="Nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.apellidos" name="apellidos" id="apellidos" placeholder="Apellidos">
            </div>

            <div class="form-group">
                <label for="NumeroDeTelefono">Numero de Telefono</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.numero_contacto" name="NumeroDeTelefono" id="NumeroDeTelefono" placeholder="Numero De Telefono">
            </div>

            <div class="form-group row">
                <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="texto" class="form-control" [(ngModel)]="cliente.correo" name="correo" id="correo" placeholder="Correo">
                </div>
            </div>

            <div class="form-group" data-select2-id="35">
                <label>Departamento</label>
                <select [(ngModel)]="departamentoseleccionado" [ngModelOptions]="{standalone: true}" (change)="cargarCiudadDeptId(departamentoseleccionado);" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="9" tabindex="-1"
                    aria-hidden="true">
                       <option *ngFor="let departa of departamento" [ngValue]="departa" >{{departa.nombre}}</option>   
                </select>
            </div>

            <div class="form-group" data-select2-id="35">
                <label>Ciudad</label>
                <select [(ngModel)]="cliente.ciudad" [ngModelOptions]="{standalone: true}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="9" tabindex="-1" aria-hidden="true">
                  <option *ngFor="let ciudad of ciudad" [value]="ciudad.nombre" >{{ciudad.nombre}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion" id="direccion" placeholder="Dirección">
            </div>

            <div class="form-group row">
                <label for="codigo_postal" class="col-sm-2 col-form-label">Codigo Postal</label>
                <div class="col-sm-10">
                    <input type="texto" class="form-control" [(ngModel)]="cliente.codigo_postal" name="codigo_postal" id="codigo_postal" placeholder="codigo_postal">
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary" (click)='create()' *ngIf="!cliente.id else boton_editar">Crear</button>
                <ng-template #boton_editar>
                    <button type="submit" class="btn btn primary btn-sm" (click)='update()'>Editar</button>
                </ng-template>
            </div>


        </div>

    </form>
</div>
