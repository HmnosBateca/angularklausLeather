<h3 mat-dialog-title *ngIf="!empresaTransportadora?.id else EditarEmpresaTransportadora">
    Crear Empresa Transportadora</h3>
<ng-template #EditarEmpresaTransportadora>
    <h3 mat-dialog-title>Editar Empresa Transportadora</h3>
</ng-template>
<div mat-dialog-content>
    <form [formGroup]="camposFormularioEmpresaTransportadora">
        <div class="card-body col-sm-12">
            <mat-form-field class="tamaño">
                <mat-label>Nombre</mat-label>
                <input name="nombre" type="text" matInput placeholder="Nombre" formControlName="nombre">
                <mat-error>Debe digitar el nombre de la Empresa Transportadora</mat-error>
            </mat-form-field>
            <mat-form-field class="tamaño">
                <mat-label>Descripción</mat-label>
                <textarea name="descripcion" type="text" matInput placeholder="Descripción" formControlName="descripcion"></textarea>
            </mat-form-field>
        </div>
    </form>
</div>
<!--Botones-->
<mat-dialog-actions>
    <button mat-button (click)="cancelarOperacion()">Cancelar</button>
    <button mat-button class="prymary" (click)="EnviarFormularioEmpresaTransportadora()">Enviar</button>
</mat-dialog-actions>
