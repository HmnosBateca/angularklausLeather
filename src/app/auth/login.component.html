<mat-card>
    <!--import { MatCardModule } from '@angular/material/card';-->
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="camposFormulario">
            <p>
                <mat-form-field class="full-width-input">
                    <mat-label>Usuario</mat-label>
                    <input type="text" name="nombreUsuario" matInput placeholder="nombreUsuario" formControlName="nombreUsuario">
                    <mat-error>Debe Digitar el Nombre de Usuario </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="full-width-input separator">
                    <mat-label>Contraseña</mat-label>
                    <input type="text" *ngIf="eventoCheckbox" name="password" matInput placeholder="password" formControlName="password">
                    <input type="password" *ngIf="!eventoCheckbox" name="password" matInput placeholder="password" formControlName="password">
                    <mat-error>Debe digitar la contraseña</mat-error>
                </mat-form-field>
                <mat-checkbox (change)="EventoCheckboxPassword($event.checked)">Ver</mat-checkbox>
            </p>
            <button mat-button color="primary" class="btn btn-outline-success" (click)="Login()" [disabled]=camposFormulario.invalid type="submit"> <i class="fas fa-sign-in-alt"></i> Login</button>

        </form>
    </mat-card-content>
</mat-card>
