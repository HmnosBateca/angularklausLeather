<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="float-left pr-3">{{titulo}}</h1>
                <button mat-mini-fab color="primary" (click)="abrirVentanaModalTalla()"><mat-icon>straighten</mat-icon></button>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active">{{rutaFuncionalidades}}</li>
                </ol>
            </div>
        </div>
    </div>
</section>




<section class="content">

    <div class="card">
        <div class="card-body">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">

                <div class="alert alert-danger" *ngIf="listaTallas.length == 0">
                    No existen tallas registradas
                </div>


                <div class="row" *ngIf="listaTallas.length>0">
                    <div class="col-sm-12">

                        <mat-form-field>
                            <mat-label>Buscar</mat-label>
                            <input matInput (keyup)="aplicarFiltroTallas($event)" placeholder="Escriba algo...">
                        </mat-form-field>

                        <table mat-table matSort [dataSource]="datosTalla" (matSortChange)="reordenar($event)" width="100%">


                            <!-- Columna talla -->
                            <ng-container matColumnDef="talla">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>Talla</th>
                                <td mat-cell *matCellDef="let elemento"> {{elemento.talla}} </td>
                            </ng-container>

                            <!-- Columna nombres -->
                            <ng-container matColumnDef="descripcion">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef>Descripci√≥n</th>
                                <td mat-cell *matCellDef="let elemento"> {{elemento.descripcion}} </td>
                            </ng-container>

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let elemento">
                                    <button mat-icon-button color="basic"><mat-icon class="verde">search</mat-icon></button>
                                    <button mat-icon-button color="basic"><mat-icon class="verde" (click)="abrirVentanaEditarTalla(elemento.id)">edit</mat-icon></button>
                                    <button mat-icon-button color="basic"><mat-icon>delete</mat-icon></button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnasTablaTallas"> </tr>
                            <tr mat-row *matRowDef="let row; columns: columnasTablaTallas;"></tr>
                        </table>

                        <mat-paginator [length]="totalRegistros" [pageSize]="tamanoPagina" [pageIndex]="paginaActual" [pageSizeOptions]="elementosPorPagina" (page)="paginar($event)">
                        </mat-paginator>

                    </div>
                </div>



            </div>
        </div>
    </div>
</section>
